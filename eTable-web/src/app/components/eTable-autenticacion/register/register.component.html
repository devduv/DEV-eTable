<div class="container" style="margin-top:30px;">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1 col-2">
            <button (click)="backLogin()" class="btn-light btn">
                <i class="mdi mdi-arrow-left mr-1"></i>Login</button>
        </div>
        <div class="col-lg-6 col-md-8 col-sm-10 col-8">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div class="row mb-2">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                            <div style="text-align: center;">
                                <img src="{{logo}}" width=90>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-8">
                            <div class="mt-2">
                                <div class="mb-4">
                                    <h4><b>{{empnombre}}</b></h4>
                                    <h6>Crear una cuenta</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form class="form-group m-0" novalidate>
                        <span *ngIf="empty" class="not-complete">
                            {{successText}} <br /></span>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="mt-3">
                                    <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                        Apellidos
                                    </label>
                                    <input [(ngModel)]="user.usapellidos" class="form-control" type="text"
                                        name="usapellidos">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="mt-3">
                                    <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                        Nombres
                                    </label>
                                    <input [(ngModel)]="user.usnombres" class="form-control" type="text"
                                        name="usnombres">
                                </div>
                            </div>
                        </div>


                        <div class="mt-3">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                Correo electrónico
                            </label>
                            <input [(ngModel)]="cliente.email" class="form-control" type="text" name="email">
                        </div>


                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="mt-3">
                                    <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                        DNI
                                    </label>
                                    <input [(ngModel)]="cliente.dni" class="form-control" type="number" name="dni">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="mt-3">
                                    <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                        Celular
                                    </label>
                                    <input [(ngModel)]="cliente.phone" class="form-control" type="text" name="phone">
                                </div>
                            </div>
                        </div>


                        <div class="mt-3">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                F. Nac.
                            </label>
                            <input [(ngModel)]="cliente.date" class="form-control style-date" type="date" name="date">
                        </div>


                        <div class="mt-3">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                Usuario
                            </label>
                            <input [(ngModel)]="user.nickname" class="form-control" type="text" name="user">
                        </div>

                        <div class="mt-3">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                Contraseña
                            </label>
                            <input [(ngModel)]="user.password" class="form-control" type="password" name="password">
                        </div>
                        <button (click)="register()" type="button" class="btn-login mt-3 mb-3">Registrarme</button>
                    </form>
                    <div>
                        <div *ngIf="load" class="div-loading"><img class="loading" src="{{loading}}" /></div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-1 col-2">

        </div>
    </div>
</div>
